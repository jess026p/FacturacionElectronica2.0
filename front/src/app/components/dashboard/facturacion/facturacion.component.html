
<div class="container">
    <div >
<h2>Factura</h2>
      <h3>CI:
        <mat-form-field>
            <mat-label>Buscar Factura</mat-label>
            <input matInput placeholder="Cliente">
          </mat-form-field>
      </h3>
      
      
      <h3>listado de facturas</h3>
    </div>
    <div class="table-container">
      <table mat-table [dataSource]="data"  class="mat-elevation-z8">
        <!-- Columna de identificación -->
        <ng-container matColumnDef="nComprobante">
          <th mat-header-cell *matHeaderCellDef> Numero de comprobanteentificación </th>
          <td mat-cell *matCellDef="let element"> {{element.nComprobante}} </td>
        </ng-container>
      
        <!-- Columna de nombre -->
        <ng-container matColumnDef="fechaE">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.fechaE}} </td>
        </ng-container>
      
        <!-- Columna de apellido -->
        <ng-container matColumnDef="Ambiente">
          <th mat-header-cell *matHeaderCellDef> Ambiente </th>
          <td mat-cell *matCellDef="let element"> {{element.Ambiente}} </td>
        </ng-container>
      
        <!-- Columna de dirección -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
        </ng-container>
      
        <!-- Columna de teléfono -->
       
        <!-- Columna de acciones -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
              
              <button mat-icon-button color="primary" (click)="imprimirPDF(element)">
                <mat-icon>picture_as_pdf</mat-icon> 
              </button>
              <button mat-icon-button color="warn" (click)="generarXML(element)">
                <mat-icon>code</mat-icon> 
              </button>
              <button mat-icon-button color="accent" (click)="enviarCorreo(element)">
                <mat-icon>email</mat-icon> 
              </button>
            </td>
          </ng-container>
          
        <!-- Encabezados de columna -->
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
      
        <!-- Filas de datos -->
        <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
      </table>
      
      

    </div>
    
      
 </div>
