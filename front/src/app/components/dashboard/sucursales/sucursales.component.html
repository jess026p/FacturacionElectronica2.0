<mat-card>
    <mat-card-content>
      <h3>
        Sucursales
      </h3></mat-card-content>
  </mat-card>
  <div class="container">
      <div >
      
        <h3>CI:
          <mat-form-field>
              <mat-label>Buscar </mat-label>
              <input matInput placeholder="Cliente">
            </mat-form-field>
        </h3>
        
        <button mat-raised-button color="primary" (click)="toggleForm()">Nuevo Vendedor</button>
        <form [formGroup]="formulario" *ngIf="mostrarFormulario" (ngSubmit)="submitForm()">
          <mat-form-field>
            <mat-label>identificacion</mat-label>
            <input matInput formControlName="identificacion" required>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" required>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>descripcion</mat-label>
            <input matInput formControlName="descripcion" required>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Direcci√≥n</mat-label>
            <input matInput formControlName="direccion" required>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>telefono</mat-label>
            <input matInput formControlName="telefono" required>
          </mat-form-field>
      
        
          <button mat-raised-button color="primary" type="submit">Guardar</button>
        </form>
       
       
        <h3>lista de Trabajadores</h3>
      </div>
      <div class="mat-elevation-z8">
          <table>
            <thead>
              <tr>
              
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Descripcion</th>
                <th>direccion</th>
                <th>Telefono</th>
                <th>Acciones</th>
                
              </tr>
            </thead>
            <tbody>
              <tr >
               
                <td>nombre</td>
                <td>apelido</td>
                <td>direccion</td>
                <td>usuario</td>
                <td>contrasena</td>
                 <td>
                  <button  mat-icon-button color="primary"><mat-icon>edit</mat-icon></button>
                  <button  mat-icon-button class="mat-warn"> <mat-icon>delete</mat-icon></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
  
  
    </div>
