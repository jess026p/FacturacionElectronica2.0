
<div class="body"  class="body" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0;">
    <div class="login">
        <img src="../../../assets/img/trabajando.png" width="50%">

    <form [formGroup]="form" (ngSubmit)="ingresar()">

      <h1>Inicio de sesion</h1>
      <mat-form-field class="ancho" >
          <mat-label >
              Usuario
          </mat-label>
          <input matInput formControlName="usuario" >
        </mat-form-field>
        <mat-form-field class="ancho"  appearence="fill">
          <mat-label >contrasena</mat-label>
          <input matInput formControlName="contrasena" type="password">
        </mat-form-field>
        <br>
        <button type="submit"mat-raised-button color="primary"ngClass="ancho" [disabled]="form.invalid">Ingresar</button>
        
    </form>
   
    </div>
    
</div>
